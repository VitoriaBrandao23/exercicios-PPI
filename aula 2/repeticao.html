<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição</title>
</head>
<body>
    <!--exercicio 1-->
    <script src="while.js"></script>

    <!--exercicio 2-->
    <script>
        var num = prompt('Digite um número');
        var num2 = prompt('Digite outro número');

        function multiplicacao(num, num2){
            operacao = num*num2;

            document.write(num,' x ', num2,' = ', operacao);
        }

        multiplicacao(num, num2);
    </script>
</body>
</html>
